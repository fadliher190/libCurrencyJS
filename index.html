<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <input type="text" class="input-currency" value="Rp 0,00">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./lib-currency-1.0.0.js"></script>
    <script>
        // $('input[type="currency"]').libCurrency();
    $(document).ready(function() {
        $('.input-currency"]').libCurrency({
            prefix: 'Rp ', // You can change this to any currency symbol
            centsSeparator: ',', // Decimal separator
            thousandsSeparator: '.' // Thousands separator
        });
    });
    </script>
</body>
</html>
